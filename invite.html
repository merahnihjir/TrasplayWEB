<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Discord...</title>
    <link rel="icon" type="image/png" href="/assets/img/Soundy.png">
    <meta property="og:title" content="Soundy">
    <meta name="og:description" content="The #1 Music Bot developed for your Discord Server.">
    <meta property="og:image" content="/assets/img/Soundy.png">
    <meta name="theme-color" content="#2ecc71">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
    <link rel='stylesheet' href="/assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let count = 3;
            const countdown = document.getElementById('countdown');
            const timer = setInterval(() => {
                count--;
                countdown.textContent = count;
                if (count <= 0) {
                    clearInterval(timer);
                    window.location.href = 'https://dsc.gg/sndy';
                }
            }, 1000);

            // Parse emojis
            twemoji.parse(document.body, { folder: 'svg', ext: '.svg' });
        });
    </script>
</head>
<body class="container max-w-10xl mx-auto">
    <div id="nav-placeholder"></div>

    <div class="redirect-container">
        <h1 class="blackText text-white mb-4 tracking-tight leading-none">Redirecting to Discord...</h1>
        <div class="loading-spinner"></div>
        <p class="regularText text-white opacity-90 mt-8 mb-8">You will be redirected in <span id="countdown" class="countdown gradientColor">3</span> seconds</p>
        <div class="cardWBg rounded-xl p-4">
            <p class="smallText text-white opacity-80"><i class="fas fa-check mr-1 opacity-90"></i> Redirecting to Discord invite page</p>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
    $(function(){
        $("#nav-placeholder").load("/components/navbar.html");
        $("#footer-placeholder").load("/components/footer.html");
    });
    </script>
</body>
</html>
